<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Level</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #F5F5F5;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            flex-direction: column; 
            position: relative;
        }

        body::before {
            content: "";
            background: url('choosebackg.jpg') center/cover no-repeat fixed;
            filter: blur(3px);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #E0E0E0;
            opacity: 0.5; 
        }

        .btn-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 35px;
            margin-top: 20px; 
        }

        h2, button {
            opacity: 0;
        }

        h2, button {
            animation: fadeInUp 3s ease-in-out forwards;
        }

        @keyframes fadeInUp {
            0% {
                transform: translateY(50px);
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        h2 {
            color: black;
            margin-top: -100px;
            margin-bottom: 80px;
            font-family: Brush Script MT, Brush Script Std, cursive; 
            font-weight: lighter;
            font-size: 50px;
            text-shadow: 2px 2px 8px rgba(255, 255, 204, 0.7);
        }

        button {
            display: block;
            border-radius: 20px;
            width: 200px;
            height: 80px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #BCAAA4;
            border: none;
            color: white;
            position: relative;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s, box-shadow 0.3s;
            font-family: sans-serif;
            font-style: italic;
            font-weight: bolder;
        }

        button:hover {
            background-color: #D7CCC8;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>

    <div class="overlay"></div> 

    <h2>Choose Your Level</h2>
    <div class="btn-container">
        <button id="easyBtn" onclick="redirectTo('LevelEasy.html')">EASY</button>
        <button id="mediumBtn" onclick="redirectTo('LevelMedium.html')">MEDIUM</button>
        <button id="hardBtn" onclick="redirectTo('LevelHard.html')">HARD</button>
    </div>

    <script>
        function redirectTo(page) {
            window.location.href = page;
        }
    </script>

</body>
</html>
